                        apend();

                    default:

                }

            function apend(){
                var pa = document.createElement("p");
                pa.id="p3";
                var s1=window.prompt("Enter the text to append");
                var pan = document.createTextNode(s1);
                pa.appendChild(pan); 
                document.getElementById("div2").appendChild(pa);
            }
            function rename(){
                var re=document.createElement("p");
                var s2=window.prompt("Enter the text to replace")
                var ren=document.createTextNode(s2);
                re.appendChild(ren);
                var rold=document.getElementById("b1");
                var parent=rold.parentNode;
                parent.replaceChild(re, rold);
            }
            function del(){
                var ren=document.getElementById("p3");
                document.getElementById("div2").removeChild(ren);
            }
	    function upd(){
		var up=document.createElement("p");
		up.id="p5";
		var s3=window.prompt("Enter the text to be inserted ");
		var upe=document.createTextNode(s3);
		up.appendChild(upe);
		var upb=document.getElementById("p3");
		var upbp=upb.parentNode;
		upbp.insertBefore(up,upb);
