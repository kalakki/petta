<html>

    <head>
        <script>
            var n,i,num;
            num=window.prompt("Enter the number randomly to display the odd numbers ");
            n=parseInt(num);
            document.writeln("The odd numbers are ");
            for(i=0;i<n;i++){
                if((i%2)!=0){
                    document.writeln(i);
                }
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
