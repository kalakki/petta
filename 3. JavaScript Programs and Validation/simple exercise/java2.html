<html>
    <head>
        <script>
            function add(){
                var num1 = document.form.num1.value;
                var num2 = document.form.num2.value;
                var n1=parseInt(num1);
                var n2=parseInt(num2);
                var sum1 = n1+n2;
              
                document.form.sum.value=sum1;
            }
        </script>
    </head>
    <body>
        <div>
            <form  name="form" >
            <label>number 1:<input type="text" name="num1"></label><br>
            <label>number 2:<input type="text" name="num2"></label><br>
            <label>sum <input type="text" name="sum"></label><br>
            <button onclick=" return add()">sum</button>
            </form>
        </div>
    </body>
</html>
