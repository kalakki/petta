<html>
    <head>
        <script>
            var array=[23,56,3,54,1];
            var sum=0,pro=1;
            for(var i=0;i<array.length;i++){
                sum=sum+array[i];
                pro=pro*array[i];
            }

            document.writeln("The array is [23,5,3,54,1]\n");
            document.writeln("the sum of the array is "+sum+"\n");
            document.writeln("the product of the array is "+pro);
        </script>
    </head>
    <body>
        
    </body>
</html>
